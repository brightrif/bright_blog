
{% extends 'base.html' %}

{% block content %}

 
<div class="row mb-2">
  {% for object in object_list %}
  <div class="col-md-12">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static homepagep">
        <h3 class="mb-0">
          {{ object.title | capfirst}}
        </h3>
        <div class="mb-1 text-muted">
          {{ object.created_on }}
        </div>
              {{ object.content | safe | truncatechars_html:150 }}
        <div class = "d-flex justify-content-between align-items-center">
          <a href="{{ object.get_absolute_url }}" class="stretched-link ">Continue reading</a>
          <a href='{{ object.get_edit_url }}' class="stretched-link ">Edit</a>
          <a href='{{ object.get_delete_url }}' class="stretched-link ">Delete</a>
        </div>
      </div>
      <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
      </div>
    </div>
  </div>
  {% endfor %}
</div>  
{% endblock %}
